credentialStore:
 connector: "#JDBCCS1"
identityStore:
 connector: "#JDBCIS1"
authorizationStore:
 connector: "#JDBCAS1"

storeConnectors:
 -
  name: "JDBCCS1"
  connectorType: "InMemoryCredentialStore"
  domain: "D1"
  properties:
   dataSource: "WSO2_CARBON_DB"
   hashAlgorithm: "SHA-256"
   databaseType: "MySQL"
 -
  name: "JDBCIS1"
  connectorType: "InMemoryIdentityStore"
  domain: "D1"
  properties:
   dataSource: "WSO2_CARBON_DB"
   databaseType: "MySQL"
 -
  name: "JDBCAS1"
  connectorType: "InMemoryAuthorizationStore"
  properties:
   dataSource: "WSO2_CARBON_DB"
   databaseType: "MySQL"

