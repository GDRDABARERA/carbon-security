credentialStore:
 connector: "#JDBCCredentialStore"
identityStore:
 connector: "#JDBCIdentityStore"
authorizationStore:
 connector: "#JDBCAuthorizationStore"

storeConnectors:
 -
  name: "JDBCCredentialStore"
  dataSource: "WSO2_CARBON_DB"
  hashAlgorithm: "SHA-256"
  databaseType: "MySQL"
 -
  name: "JDBCCredentialStore2"
  dataSource: "WSO2_CARBON_DB2"
  hashAlgorithm: "SHA-256"
  databaseType: "Orcale"
 -
  name: "JDBCIdentityStore"
  dataSource: "WSO2_CARBON_DB"
  databaseType: "MySQL"
 -
  name: "JDBCAuthorizationStore"
  dataSource: "WSO2_CARBON_DB"
  databaseType: "MySQL"
